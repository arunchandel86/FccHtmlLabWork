<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
    <h2>Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="selected cube">
    <p> Rubik's Cube</p>
    <p>$2.99</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
            <input type="text" id="card-name" name="card-name" required>
            <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
            <input type="text" id="card-number" name="card-number" required aria-describedby="card-number-help">
            <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
            <label for="card-expiry-date">Expiry Date<span aria-hidden="true">*</span></label>
            <input type="text" name="card-expiry" id="card-expiry-date" required>
            <label for="cvv">CVV<span aria-hidden="true">*</span></label>
            <input type="number" id="cvv" name="cvv" required>
            <section>
                <button>Place Order</button>
            </section>
            </form>
    </section>

</body>

</html>
